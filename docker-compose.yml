version: '3'

services:
  auth:
    build:
      context: ./service-auth
    ports:
      - '3000:3000'
    networks:
      - calculator-network
  
  fake-api:
    build:
      context: ./service-fakedata
    ports:
      - '4000:4000'
    networks:
      - calculator-network

  addition:
    build:
      context: ./service-add
    ports:
      - '3001:3001'
    networks:
      - calculator-network

  subtraction:
    build:
      context: ./service-sub
    ports:
      - '3002:3002'
    networks:
      - calculator-network

  multiplication:
    build:
      context: ./service-mul
    ports:
      - '3003:3003'
    networks:
      - calculator-network

  division:
    build:
      context: ./service-div
    ports:
      - '3004:3004'
    networks:
      - calculator-network

  functions:
    build:
      context: ./service-functions
    ports:
      - '3005:3005'
    networks:
      - calculator-network

  krakend:
    image: devopsfaith/krakend:watch
    volumes:
      - ./krakend:/etc/krakend
    ports:
      - '8080:8080'
    command: ["run", "-d", "-c", "/etc/krakend/krakend.json"]
    networks:
      - calculator-network

networks:
  calculator-network:
